{% extends "base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Type</label>
    <select name="task_type" class="form-select" aria-label="Default select example">
      {% for type in types %}
        <option value="{{ type|first }}">{{ type|last }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter UID">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
